  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    function initTelegramWebApp() {
      if (window.Telegram) {
        Telegram.WebApp.ready();
        return Telegram.WebApp.initDataUnsafe;
      }
      return null;
    }

    function sendTelegramData(data) {
      if (window.Telegram) {
        Telegram.WebApp.sendData(data);
      }
    }

    function setMainButton(text, isVisible) {
      if (window.Telegram) {
        Telegram.WebApp.MainButton.setText(text);
        if (isVisible) {
          Telegram.WebApp.MainButton.show();
        } else {
          Telegram.WebApp.MainButton.hide();
        }
      }
    }
  </script>

  <script src="flutter.js" defer></script>
  <script>
    // Check if the Telegram Web App is available
    function initTelegramReferral() {
        if (window.Telegram) {
            // Telegram WebApp API is available
            const referralData = Telegram.WebApp.initDataUnsafe?.start_param || "";

            // Send the referral data to the Flutter app
            if (referralData) {
                window.parent.postMessage({ referralCode: referralData }, "*");
            }
        }
    }

    // Call the function on load
    window.onload = initTelegramReferral;
  </script>

<script>
  window.addEventListener('load', function(ev) {
    // Download main.dart.js
    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      },
      onEntrypointLoaded: function(engineInitializer) {
        engineInitializer.initializeEngine().then(function(appRunner) {
          appRunner.runApp();
        });
      }
    });
  });
</script>
