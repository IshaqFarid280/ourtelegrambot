  <!-- Redirect Script to Open Telegram Bot Link -->
  <script>
    window.onload = function() {
      window.location.href = "https://t.me/InfoHawkbot/start?startapp";
    };
  </script>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    function initTelegramWebApp() {
      if (window.Telegram) {
        Telegram.WebApp.ready();
        return Telegram.WebApp.initDataUnsafe;
      }
      return null;
    }

    function sendTelegramData(data) {
      if (window.Telegram) {
        Telegram.WebApp.sendData(data);
      }
    }

    function setMainButton(text, isVisible) {
      if (window.Telegram) {
        Telegram.WebApp.MainButton.setText(text);
        if (isVisible) {
          Telegram.WebApp.MainButton.show();
        } else {
          Telegram.WebApp.MainButton.hide();
        }
      }
    }
  </script>

<body>
<script>
  window.addEventListener('load', function(ev) {
    // Download main.dart.js
    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      },
      onEntrypointLoaded: function(engineInitializer) {
        engineInitializer.initializeEngine().then(function(appRunner) {
          appRunner.runApp();
        });
      }
    });
  });
</script>
